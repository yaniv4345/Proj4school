{% load static %}
<!doctype html>
<html>
<head>
  <title>My Python Django Project</title>
  <meta charset="utf-8">
  <meta name="description" content="My First Python Django site!" >
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/bootstrap.mini.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap-theme.mini.css' %}">
</head>
<body>
  <div class="container">
    <header>
    <div class="welcome">
      {% if request.user.is_authenticated %}
      <p>
        Hello <b>{{ request.user.username | title }}</b>, last logged in at {{ request.user.last_login | date:"D d M Y" }}
      </p>
      {% else %}
      <p>
        Welcome guest
      </p>
      {% endif %}
    </div>
    <nav>
      <a href="{% url 'persons' %}" >HOME</a>
      <a href="{% url 'update' %}" >UPDATE</a>
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    <p>
      My First Django
    </p>
  </footer>
  </div>
</body>
</html>
